services:
  backend:
    build:
      context: ./chat
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./chat/.env
    volumes:
      - ./chat:/app
      - /app/.venv

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend